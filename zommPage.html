<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Freelancer Auto Bid Assistant</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-light: #f6f7fb;
        --card-light: #ffffff;
        --text-light: #202124;
        --accent-light: #1a73e8;
        --bg-dark: #1b1c1f;
        --card-dark: #2a2c31;
        --text-dark: #f1f1f1;
        --accent-dark: #4285f4;
      }

      body {
        font-family: "Inter", "Segoe UI", sans-serif;
        width: 50vw;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        background: var(--bg-light);
        color: var(--text-light);
        transition: background 0.3s, color 0.3s;
        box-sizing: border-box;
        overflow: hidden;
        margin:0 auto 0 auto;
      }

      body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      header {
        background: var(--accent-light);
        color: white;
        padding: 16px;
        text-align: center;
        font-weight: 600;
        font-size: 16px;
        border-radius: 0 0 12px 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      body.dark header {
        background: var(--accent-dark);
      }

      #themeToggle,
      #settingsBtn,
      #guideBtn {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 18px;
        transition: opacity 0.2s;
      }

      #themeToggle:hover,
      #settingsBtn:hover,
      #guideBtn:hover {
        opacity: 0.8;
      }

      #searchContainer {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
      }

      #search {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
        outline: none;
        transition: border 0.2s ease;
      }

      body.dark #search {
        background: #2a2c31;
        color: white;
        border-color: #555;
      }

      #search:focus {
        border-color: var(--accent-light);
      }

      #refresh {
        background: var(--accent-light);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease;
      }

      #refresh:hover {
        background: #0f5ccc;
      }

      #projects {
        flex: 1;
        overflow-y: auto;
        padding: 14px 16px;
      }

      .project {
        background: var(--card-light);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      body.dark .project {
        background: var(--card-dark);
        box-shadow: 0 3px 8px rgba(255, 255, 255, 0.05);
      }

      .project:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      }

      .title {
        font-weight: 600;
        font-size: 20px;
        margin-bottom: 6px;
      }

      .price {
        font-size:16px;
        margin-bottom: 6px;
        color: var(--accent-light);
      }

      .snippet,
      .summary {
        font-size: 15px;
        color: #555;
        line-height: 1.5;
        margin-bottom: 6px;
      }

      body.dark .snippet,
      body.dark .summary {
        color: #ccc;
      }

      footer {
        text-align: center;

        padding: 12px 0;

        border-top: 1px solid #eee;
      }
      footer a {
        font-size: 12px;
        color: #777;
        text-decoration: none;
      }
      body.dark footer {
        color: #aaa;
        border-color: #444;
      }

      .summary {
        font-style: italic;
        color: #444;
      }

      .bidPreview {
        display: none;
        font-size: 12px;
        margin-top: 8px;
        background: rgba(26, 115, 232, 0.1);
        border-radius: 8px;
        padding: 12px;
      }

      .project.show-preview .bidPreview {
        display: block;
      }

      /* Light Mode Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 10px;
        border: 3px solid #f1f1f1;
      }

      
      
    .url-pill{
      display:flex;
      align-items:center;
      justify-content: center;
      gap:12px;
      background:var(--pill);
      padding:5px 12px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(0, 0, 0, 0.096);
      width:96%;
    }

    .url-text{
      display:flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size:14px;
      color:#111827;
      flex:1;
    }

    .url-text .protocol{
      color:var(--muted);
      margin-right:6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
      font-size:13px;
    }

    .url-text .path{
      color:#0f172aef;
      font-weight:600;
      font-size:14px;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .copy-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      background:var(--accent);
      border-radius:12px;
      padding:6px 8px;
      border: none;
      cursor:pointer;
      user-select:none;
      transition:background .12s, transform .06s;
      font-size:13px;
    }
    .copy-btn:hover{ background:var(--accent-hover); transform:translateY(-1px); }
    .copy-btn:active{ transform:translateY(0); }

    /* icon size */
    .icon { width:18px; height:18px; display:inline-block; }

    .tooltip{
      font-size:12px;
      color:#f1f1f1;
      padding:6px 8px;
      border-radius:8px;
      background:#000202;
      border:1px solid rgba(22, 231, 57, 0.08);
      margin-left:8px;
      display:none;
    }
    /* small responsive tweak */
    @media (max-width:420px){
      .url-text .path{ font-size:13px; }
    }

    </style>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-robot" id="zoomPage"></i>&nbsp;Auto Bid Assistant
      <div>
        <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
        <button id="settingsBtn"><i class="fa-solid fa-gear"></i></button>
        <button id="guideBtn"><i class="fa-solid fa-question"></i></button>
      </div>
    </header>

    <div id="searchContainer">
      <input id="search" placeholder="Search projects..." />
      <button id="refresh" title="Refresh">
        <i class="fa-solid fa-rotate"></i>
      </button>
    </div>
    <div
      id="loadingSpinner"
      style="display: none; text-align: center; padding: 20px; height:500px; "
    >
      <i
        class="fa-solid fa-spinner fa-spin"
        style="font-size: 24px; color: var(--accent-light)"
      ></i>
      <p style="color: var(--accent-light)">Updating projects...</p>
    </div>
    <div id="projects"></div>

    <footer>
      <a href="mailto:codingexpert483@gmail.com">codingexpert483@gmail.com</a>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
